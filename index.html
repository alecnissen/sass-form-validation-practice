<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <!-- <link rel="stylesheet" href="style.scss"> -->
    <title>Sass-promises-practice</title>
</head>
<body>
    <h1 id="yo-styles">Yo</h1>
    <div id="form-container"> 
        <form id="form" action="/"> 
            <h1>Registration</h1>
            <div class="form-input-control"> 
                <label for="email">E-Mail</label>
                <input id="email-input" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="form-input-control"> 
                <label for="country-input-label">Country</label>
                <input id="country-input" name="country" type="text"> 
                <div class="error"></div>
            </div>
            <div class="form-input-control"> 
                <label for="zip-code-label">Zip Code</label>
                <input id="zip-code-input" name="zip-code" type="text">
                <div class="error"></div>
            </div>
            <div class="form-input-control"> 
                <label for="password">Password</label>
                <input id="password-input" name="password" type="password">
                <div class="error"></div> 
            </div>
            <div class="form-input-control">
                <label for="password-confirmation-label">Password Confirmation</label>
                <input id="password-input-confirmation" name="password-confirmation" type="password">
                <div class="error"></div>
            </div>
            <button type="submit" id="form-sign-up-btn">Sign Up</button>
        </form>
    </div>





    <script src="main.js"> 
    
    </script>
</body>
</html>
